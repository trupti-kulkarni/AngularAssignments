<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #f="ngForm"      (ngSubmit) ="onSubmit(f)">
        <label for="">Email</label>
        <input #email="ngModel" class="form-control"
         type="email" id="email" name="email" ngModel required email>
         <span class="help-block"  *ngIf="!email.valid && email.touched">Please enter valid email address</span>
        <br>
        <label for="">Password</label>
        <input #password="ngModel"    class="form-control"
        type="password" id="pass" name="password"  ngModel required>
        <span *ngIf="!password.valid && password.touched">Please enter password</span>
        <br>
        <label for="">efficiency</label>
        <select name="efficiency" id="efficiency"  class="form-Control" [ngModel]="selectedOption" >

          <option *ngFor="let eff of efficiency" [value]="eff">{{eff}}</option>
          
        </select>
        <br>
        <button  class="btn btn-primary" type="submit" [disabled]=!f.valid>Submit</button>
      </form>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
  <div class="row" style="margin-top: 2%;">

    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h2>Reactive Form</h2>
     <app-reactive-form></app-reactive-form>
    </div>
     
   </div>
</div>
